<!DOCTYPE html>
<html>
	<head>
		<script src="rebound.min.js"></script>
		<script src="code.js"></script>
		<style type="text/css">
			.ball {
				position: absolute;
				border-radius: 50%;
				width: 50px;
				height: 50px;
				top: calc(50% - 25px);
				list-style-type: none;
			}

			#b1 {
				left: calc(20% - 25px);
				background-color: blue;
			}

			#b2 {
				left: calc(40% - 25px);
				background-color: red;
			}

			#b3 {
				left: calc(60% - 25px);
				background-color: green;
			}

			#b4 {
				left: calc(80% - 25px);
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<ul id="main">
			<li id="b1" class="ball"></li>
			<li id="b2" class="ball"></li>
			<li id="b3" class="ball"></li>
			<li id="b4" class="ball"></li>
		</ul>
	</body>
</html>
